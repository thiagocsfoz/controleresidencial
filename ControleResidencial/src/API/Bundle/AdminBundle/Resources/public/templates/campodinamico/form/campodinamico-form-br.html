<form novalidate name="formBR" default-button="{{ 'buttonInsert' }}" role="form">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="form-group position-relative">
            <label for="nome" required>_[[Nome]]</label>
            <input name="nome" type="text"
                   ng-model="currentEntity.nomePortugues"
                   placeholder="_[[Nome]]" class="form-control"
                   required maxlength="144" ng-minlength="1"
                        ng-class="{ 'ngInvalid': formBR.nome.$error.required && (formBR.$submitted || formBR.nome.$dirty) }" ng-hover>
             <span ng-show=" formBR.nome.$error.required && formBR.nome.$hovered " class="tooltip-validation">_[[Nome é obrigatório]]</span>
          </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="form-group position-relative">
          <label for="tipo" required>_[[Tipo]]</label>
              <select name="tipo" class="form-control" required ng-model="currentEntity.tipo" ng-disabled="currentEntity.id" ng-class="{ 'ngInvalid': formBR.tipo.$error.required && (formBR.$submitted || formBR.tipo.$dirty) }" ng-hover>
                  <option value="TEXTO_CURTO">_[[Texto curto]]</option>
                  <option value="TEXTO_LONGO">_[[Texto longo]]</option>
                  <option value="BOOLEANO">_[[Booleano]]</option>
                  <option value="INTEIRO">_[[Inteiro]]</option>
                  <option value="DECIMAL">_[[Decimal]]</option>
                  <option value="DATA">_[[Data]]</option>
              </select>
              <span ng-show=" formBR.tipo.$error.required && formBR.tipo.$hovered " class="tooltip-validation select-tooltip">_[[Tipo é obrigatorio]]</span>
          </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-2" ng-hide="currentEntity.id == null">
          <div class="form-group position-relative">
              <label for="cancel">&nbsp;</label>
              <button type="button" name="cancel" class="btn btn-warning form-control" id="buttonCancel" ng-click="cancelar()">_[[Cancelar]]</button>
          </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-2">
          <div class="form-group position-relative">
            <label for="add">&nbsp;</label>
            <button type="button" name="add" class="btn btn-success form-control" ng-show="currentEntity.id == null" id="buttonInsert" ng-click="insertCampoDinamico()">_[[Adicionar]]</button>
            <button type="button" name="update" class="btn btn-success form-control" ng-hide="currentEntity.id == null" id="buttonInsert" ng-click="updateCampoDinamico()">_[[Traduzir]]</button>
          </div>
      </div>
    </div>
</form>
