<form novalidate name="formBR" default-button="button" role="form">
    <div class="form-group position-relative">
        <label for="nome" required>_[[Nome]]</label>
        <input name="nome" type="text"
               ng-model="currentEntity.nomePortugues"
               placeholder="_[[Nome]]" class="form-control"
               required maxlength="255" ng-minlength="1"
                    ng-class="{ 'ngInvalid': formBR.nome.$error.required && (formBR.$submitted || formBR.nome.$dirty) }" ng-hover>
         <span ng-show=" formBR.nome.$error.required && formBR.nome.$hovered " class="tooltip-validation">_[[Nome obrigatório]]</span>
    </div>
    <div class="form-group position-relative">
        <label for="descricao" required>_[[Descrição]]</label>
        <textarea  name="descricao" type="text"
               ng-model="currentEntity.descricaoPortugues" rows="3" 
               placeholder="_[[Descrição]]" class="form-control"
               required ng-minlength="1"
               style="resize:none; height: 300px"
               ng-class="{ 'ngInvalid': formBR.descricao.$error.required && (formBR.$submitted || (browser != 'ie' && formBR.descricao.$dirty)) }" ng-hover></textarea>
        <span ng-show=" formBR.descricao.$error.required && formBR.descricao.$hovered " class="tooltip-validation">_[[Descrição obrigatória]]</span>
    </div>
</form>
