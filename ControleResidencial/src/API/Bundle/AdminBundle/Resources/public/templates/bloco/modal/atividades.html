<div class="modal-header">
    <h3 class="modal-title">_[[Lista de Atividades]]</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="row">
            <div class="col-xs-4">
                <div class="input-group" style="width: 200px">
                  <input ng-if="currentLang == '.br'"  ng-model="currentFilter.descricaoPortugues"  type="text" class="form-control" placeholder="_[[Nome]]">
                  <span class="input-group-btn">
                      <button ng-click="filter()" class="btn btn-default" type="button">
                          <span class="glyphicon glyphicon-search"></span>
                      </button>
                  </span>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <label>_[[Atividades]]</label>
                <div ng-grid="gridOptions" style="height: 335px; border: 1px solid rgb(212,212,212);"></div>
                <div class="gridFooterDiv">
                    <pagination style="text-align: center;"
                                total-items="atividades.page.total" rotate="false"
                                items-per-page="atividades.page.range"
                                total-items="atividades.page.total" ng-change="filter()"
                                ng-model="atividades.page.page" boundary-links="true"
                                previous-text="‹" next-text="›" first-text="«" last-text="»">
                    </pagination>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">_[[Inserir]]</button>
    <button class="btn btn-warning" ng-click="cancel()">_[[Fechar]]</button>
</div>
