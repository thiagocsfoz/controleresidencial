<div class="modal-header">
    <h3 class="modal-title">_[[Detalhes do Data Center]]</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="row">
            <div class="col-xs-7">
                <div class="form-group">
                    <label>_[[Nome]]</label>
                    <input ng-if="currentLang == '.br'" ng-model="currentEntity.nomePortugues" type="text" class="form-control" disabled />
                    <input ng-if="currentLang == '.es'" ng-model="currentEntity.nomeEspanhol" type="text" class="form-control" disabled />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-7">
                <div class="form-group">
                    <label for="descricao">_[[Descrição]]</label>
                    <textarea ng-if="currentLang == '.br'"  name="descricao" type="text" disabled
                              ng-model="currentEntity.descricaoPortugues" rows="3"
                              placeholder="_[[Descrição]]" class="form-control"
                              maxlength="255" ng-minlength="1" disabled style="resize:none"></textarea>
                    <textarea ng-if="currentLang == '.es'"  name="descricao" type="text" disabled
                              ng-model="currentEntity.descricaoEspanhol" rows="3"
                              placeholder="_[[Descrição]]" class="form-control"
                              maxlength="255" ng-minlength="1" disabled style="resize:none"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div ng-if="currentLang == '.br'" ng-grid="gridEquipamentosPTOptions" style="height: 335px; border: 1px solid rgb(212,212,212);"></div>
                <div ng-if="currentLang == '.es'" ng-grid="gridEquipamentosESOptions" style="height: 335px; border: 1px solid rgb(212,212,212);"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">_[[Fechar]]</button>
</div>
