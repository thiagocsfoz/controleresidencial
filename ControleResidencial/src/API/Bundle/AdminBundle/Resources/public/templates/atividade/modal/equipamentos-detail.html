<div class="modal-header">
    <h3 class="modal-title">_[[Detalhes do Equipamento]]</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="row">
            <div class="col-xs-7">
                <div class="form-group">
                    <label>_[[Equipamento]]</label>
                    <input ng-model="currentEntity.tipoEquipamento.nomePortugues" type="text" class="form-control" disabled />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label>_[[Fabricante]]</label>
                    <input ng-model="currentEntity.fabricante" type="text" class="form-control" disabled />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5">
                <div class="form-group">
                    <label>_[[Modelo]]</label>
                    <input ng-model="currentEntity.modelo" type="text" class="form-control" disabled />
                </div>
            </div>
            <div class="col-xs-5">
                <div class="form-group">
                    <label>_[[Nº de Série]]</label>
                    <input ng-model="currentEntity.numeroSerie" type="text" class="form-control" disabled />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <div class="form-group">
                    <label>_[[Status]]</label>
                    <input ng-model="currentEntity.status" type="text" class="form-control" disabled />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div slick images="currentEntity.images" class="slider responsive">
                     <div ng-repeat="image in currentEntity.images"><img src="{{image.img}}" /></div>
                </div>
            </div>
            </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">_[[Fechar]]</button>
</div>
