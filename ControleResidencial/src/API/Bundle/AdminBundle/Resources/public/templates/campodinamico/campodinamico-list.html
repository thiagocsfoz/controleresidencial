<!DOCTYPE html>
<html>
<!-- campodinamico - List -->
<div>
    <div class="content-tab">
        <div style="padding-bottom: 5px; margin-bottom: 15px;">
            <div class="form-item" style="padding-top: 7px;">
                <b style="font-size:14px;" >_[[Campos Dinâmicos]]</b>
            </div>
            <div style="text-align: right; float: right;">
               <!-- Botão novo campodinamico -->
                <button style="margin-right: 20px;" class="btn btn-primary"
                        ui-sref="campodinamico.criar">_[[Novo campo dinâmico]]
                </button>
            </div>
            <div style="border-bottom: 1px solid #ededed; margin: 10px 20px 0px 20px"/>
        </div>
        <!-- Data Grid -->
        <div style="margin-right: 20px;margin-left:20px;margin-bottom:20px;">
            <div ng-grid="gridOptions" style="height: 335px; border: 1px solid rgb(212,212,212);"></div>
            <div class="gridFooterDiv">
                <pagination style="text-align: center;"
                    total-items="currentPage.page.total" rotate="false"
                    items-per-page="currentPage.page.range"
                    total-items="currentPage.page.total" ng-change="changeToPage()"
                    ng-model="currentPage.page.page" boundary-links="true"
                    previous-text="‹" next-text="›" first-text="«" last-text="»">
                </pagination>
            </div>
        </div>
	</div>
</div>
</html>
