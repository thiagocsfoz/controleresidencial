<!DOCTYPE html>
<html>
<!-- DATA CENTER - Form -->
<div>
    <div class="header-module">
        <div class="row">
            <div class="col-xs-8 col-sm-8 col-md-9">
                <div class="module-title" ng-show="currentEntity.id == nul">
                    _[[Novo Data Center]]
                </div>
                <div class="module-title" ng-show="currentEntity.id != nul">
                    _[[Editar Data Center]]
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-3">
                <div class="language-option">
                    <label class="label-br">
                        <input type="radio" ng-model="currentLang" name="currentLang" id="langPortugues" value=".br" ng-checked="currentLang == '.br'">
                        <div class="icon-br"></div>
                        <span class="hidden-xs hidden-sm">_[[PortuguÃªs]]</span>
                    </label>
                    <label class="label-py">
                        <input type="radio" ng-model="currentLang" name="currentLang" id="langEspanhol" value=".es" ng-checked="currentLang == '.es'">
                        <div class="icon-py"></div>
                        <span class="hidden-xs hidden-sm">_[[Espanhol]]</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="content-module">
        <div ng-include="'resource/core?file=templates/alert.html'"></div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div ng-show="currentLang == '.br'">
                    <ng-include src="'resource/admin?file=templates/datacenter/form/datacenter-form-br.html'"></ng-include>
                </div>
                <div ng-show="currentLang == '.es'">
                    <ng-include src="'resource/admin?file=templates/datacenter/form/datacenter-form-es.html'"></ng-include>
                </div>
            </div>
        </div>
        <div class="row" ng-if="currentState == UPDATE_STATE_BR || currentState == UPDATE_STATE">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div resize-grid-columns="gridEquipamentosEditPTColumns"
                     resize-grid-columns-set="gridEquipamentosEditPTColumnsSet"></div>
                <div ng-if="currentLang == '.br'" ng-grid="gridEquipamentosEditPTOptions" style="height: 335px; border: 1px solid rgb(212,212,212);"></div>
                <div resize-grid-columns="gridEquipamentosEditESColumns"
                     resize-grid-columns-set="gridEquipamentosEditESColumnsSet"></div>
                <div ng-if="currentLang == '.es'" ng-grid="gridEquipamentosEditESOptions" style="height: 335px; border: 1px solid rgb(212,212,212);"></div>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success col-xs-12 col-sm-4 col-md-2" ng-show="currentEntity.id == null" id="button" ng-click="insertDatacenter()">_[[Salvar]]</button>
            <button type="submit" class="btn btn-success col-xs-12 col-sm-4 col-md-2" ng-show="currentEntity.id != null" id="button" ng-click="updateDatacenter()">_[[Salvar]]</button>
            <button class="btn btn-default col-xs-12 col-sm-4 col-md-2" id="buttonCancel" ui-sref="datacenter.listar">_[[Cancelar]]</button>
        </div>
    </div>
</div>
</html>
