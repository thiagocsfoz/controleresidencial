<form novalidate name="formES" role="form" ng-show="currentLang == '.es'"  default-button="buttonContinue">
    <div class="form-group">
        <div class="row">
            <div class="col-xs-12">
                <label required>_[[Titulo]]</label>
                <div class="form-group">
                    <div style="float:left" maxlength="255" id="blocoTituloEspanhol" contenteditable content-editable ng-model="currentBloco.tituloEspanhol"
                         class="form-autocomplete-group autocomplete col-xs-9" required ng-hover
                         ng-class="{ 'ngInvalid': formES.tituloEspanhol.$error.required && (formES.$submitted || (browser != 'ie' && formES.tituloEspanhol.$dirty)) }"></div>
                    <span ng-show=" formES.tituloEspanhol.$error.required && formES.tituloEspanhol.$hovered " class="tooltip-validation div-tooltip">_[[Título obrigatório]]</span>
                    <input type="text" name="tituloEspanhol"   style="width: 400px; display: none;"
                           ng-model="currentBloco.tituloEspanhol"
                           placeholder="_[[Descrição]]" class="form-control"
                           required maxlength="255" ng-minlength="1"
                           ng-class="{ 'ngInvalid': formES.tituloEspanhol.$error.required && (formES.$submitted || (browser != 'ie' && formES.tituloEspanhol.$dirty)) }" ng-hover>
                    <button ng-click="modalEquipamentos(true)" class="btn-equipamento btn btn-default" style="margin-left: 5px;">
                        <span class="glyphicon glyphicon-cog"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-12">
                <label required>_[[Descrição]]</label>
                <div class="form-group">
                    <div style="min-height: 109px;" contenteditable required
                         ng-hover content-editable id="blocoDescricaoEspanhol" ng-model="currentBloco.descricaoEspanhol" class="form-autocomplete-group autocomplete col-xs-9"
                         ng-class="{ 'ngInvalid': formES.descricaoEspanhol.$error.required && (formES.$submitted || (browser != 'ie' && formES.tituloEspanhol.$dirty)) }"></div>
                    <span ng-show=" formES.descricaoEspanhol.$error.required && formES.descricaoEspanhol.$hovered " class="tooltip-validation div-tooltip">_[[Descrição obrigatório]]</span>
                    <input type="text" name="descricaoEspanhol"   style="display: none;"
                           ng-model="currentBloco.descricaoEspanhol"
                           placeholder="_[[Descrição]]" class="form-control"
                           required ng-minlength="1"
                           ng-class="{ 'ngInvalid': formES.descricaoEspanhol.$error.required && (formES.$submitted || (browser != 'ie' && formES.tituloEspanhol.$dirty)) }" ng-hover>
                    <button ng-click="modalEquipamentos()" style="margin-left: 5px;" class="btn-equipamento btn btn-default">
                        <span class="glyphicon glyphicon-cog"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-6 col-md-12">
                <label required>_[[Repetir]]</label>
                <div class="form-group" style="display: -webkit-box;">
                    <input type="radio" name="repetir" ng-model="currentBloco.repetir" ng-checked="currentBloco.hasRepetition" value="true">_[[Sim]]
                    <input type="radio" name="repetir" ng-model="currentBloco.repetir" ng-checked="currentBloco.hasRepetition == false" value="false">_[[Não]]
                </div>
            </div>
        </div>
    </div>
</form>
