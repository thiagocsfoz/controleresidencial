<!DOCTYPE html>
<html>
<!-- Sample - List -->
<div>
    <div class="content-tab">
        <div class="header-module">
            <div class="header-space">
                <div class="title-module">
                    _[[Blocos]]
                </div>
                <div class="buttons-module">
                    <button class="btn-add" ui-sref="bloco.criar{{ currentLang }}">_[[Adicionar novo]]</button>
                </div>
            </div>
        </div>
        <div class="content-module">
            <div ng-include="'resource/core?file=templates/alert.html'"></div>
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <input ng-if="currentLang == '.br'" ng-model="currentFilter.tituloPortugues" type="text" class="form-control" name="" placeholder="_[[Digite sua pesquisa]]" />
                            <input ng-if="currentLang == '.es'" ng-model="currentFilter.tituloEspanhol" type="text" class="form-control" name="" placeholder="_[[Digite sua pesquisa]]" />
                        </div>

                        <div class="col-xs-12 col-sm-4 col-md-5">
                            <select name="tipo" ng-model="langFilter" class="form-control">
                                <option value=".br">_[[Português]]</option>
                                <option value=".es">_[[Espanhol]]</option>
                            </select>
                        </div>

                        <div class="col-xs-12 col-sm-2 col-md-1">
                            <button class="btn btn-primary" style="width: 100%;" ng-click="listBlocosByFilters(langFilter)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div ng-if="!gridHasResponse">
                <img src="resource/core?file=images/loader.gif">
            </div>
            <div ng-if="gridHasResponse">
                <div resize-grid-columns="gridPTColumns"
                     resize-grid-columns-set="gridPTColumnsSet"></div>
                <div ng-if="currentFilter.lang == '.br'"  style="height: 335px; border: 1px solid rgb(212,212,212);"  ng-grid="gridPTOptions"></div>
                <div resize-grid-columns="gridESColumns"
                     resize-grid-columns-set="gridESColumnsSet"></div>
                <div ng-if="currentFilter.lang == '.es'" style="height: 335px; border: 1px solid rgb(212,212,212);" ng-grid="gridESOptions" ></div>
                <div class="gridFooterDiv">
                    <pagination style="text-align: center;"
                                total-items="currentPage.page.total" rotate="false"
                                items-per-page="currentPage.page.range"
                                total-items="currentPage.page.total" ng-change="changeToPage()"
                                ng-model="currentPage.page.page" boundary-links="true"
                                previous-text="‹" next-text="›" first-text="«" last-text="»">
                    </pagination>
                </div>
            </div>
        </div>
	</div>
</div>
</html>
