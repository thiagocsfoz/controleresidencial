<!DOCTYPE html>
<html>
<!-- DATA CENTER - Form -->
<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>
                _[[Detalhe do Data Center]]
                <p class="pull-right">
                  <button class="btn btn-danger" ng-show="currentEntity.id != null" ng-click="changeToRemove(currentEntity)">Remover</button>
                  <button class="btn btn-warning" ng-show="currentEntity.id != null" ng-click="changeToUpdate(currentEntity.id)">Editar</button>
                  <button class="btn btn-default " id="buttonCancel" ui-sref="campodinamico.listar">Voltar</button>
                </p>
            </h4>
        </div>
        <div class="panel-body">
          <ul class="nav nav-pills">
              <li><a href="" ng-click="changeToDetailState(DETAIL_STATE_BR)">PORTUGUÊS</a></li>
              <li class="active"><a href="" ng-click="changeToDetailState(DETAIL_STATE_ES)">ESPANHOL</a></li>
          </ul>
          <div class="form-group position-relative">
              <label for="nome">_[[Nome]]</label>
              <input name="nome" type="text" disabled 
                     ng-model="currentEntity.nomeEspanhol"
                     placeholder="Nome" class="form-control"
                     maxlength="255" ng-minlength="1">
          </div>
          <div class="form-group position-relative">
              <label for="descricao">_[[Descrição]]</label>
              <textarea  name="descricao" type="text" disabled
                     ng-model="currentEntity.descricaoEspanhol" rows="3" 
                     placeholder="Descrição" class="form-control"
                     maxlength="255" ng-minlength="1"></textarea>
          </div>
        </div>
    </div>
</div>
</html>
