<div ng-switch on="currentState">
    <div ng-switch-when="bloco.listar">
        <div ng-include="'resource/admin?file=templates/bloco/bloco-list.html'"></div>
    </div>
    <div ng-switch-when="bloco.detalhe">
        <div ng-include="'resource/admin?file=templates/bloco/bloco-detail.html'"></div>
    </div>
    <div ng-switch-when="bloco.criar">
        <div ng-include="'resource/admin?file=templates/bloco/bloco-form.html'"></div>
    </div>
    <div ng-switch-when="bloco.criar.br">
        <div ng-include="'resource/admin?file=templates/bloco/bloco-form.html'"></div>
    </div>
    <div ng-switch-when="bloco.criar.es">
        <div ng-include="'resource/admin?file=templates/bloco/bloco-form.html'"></div>
    </div>
    <div ng-switch-when="bloco.editar">
        <div ng-include="'resource/admin?file=templates/bloco/bloco-form.html'"></div>
    </div>
    <div ng-switch-when="bloco.clonar">
        <div ng-include="'resource/admin?file=templates/bloco/bloco-form.html'"></div>
    </div>
    <div ng-switch-default>
        <div ng-include="'resource/admin?file=templates/bloco/bloco-list.html'"></div>
    </div>
</div>
