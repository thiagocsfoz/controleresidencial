<section class="main-content">
    <h3>Aplicações
        <br>
        <small>Lista de aplicações cadastradas</small>
    </h3>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastrar Aplicação</div>
                <div class="panel-body">
                    <form novalidate role="form" name="form" default-button="button">
                        <input type="hidden" ng-model="currentEntity.id">
                        <div class="form-group" style="position: relative">
                            <label>Nome Residencia</label>
                            <input name="nome" type="text" ng-model="currentEntity.nome"
                                   placeholder="Nome Residencia" class="form-control"
                                   required maxlength="255" ng-minlength="1"
                                   ng-class="{ 'ngInvalid': form.nome.$error.required && form.$submitted }" ng-hover>
                            <span ng-show=" form.nome.$error.required && form.nome.$hovered " class="tooltip-validation">Nome Residencia obrigatório</span>
                        </div>
                        <div class="form-group" style="position: relative">
                            <label>Endereço Arduino</label>
                            <input name="ip" ng-model="currentEntity.ip" type="text"
                                   placeholder="Endereço Arduino" class="form-control"
                                   required maxlength="255" ng-minlength="1"
                                   ng-class="{ 'ngInvalid': form.ip.$error.required && form.$submitted }" ng-hover >
                            <span ng-show=" form.ip.$error.required && form.ip.$hovered " class="tooltip-validation">Endereço Arduino obrigatório</span>
                        </div>
                        <div class="form-group" style="position: relative">
                            <label>Token</label>
                            <div class="input-group">
                                <input name="token" type="text" ng-model="currentEntity.token"
                                       placeholder="Token" class="form-control"
                                       required maxlength="255" ng-minlength="1"
                                       ng-class="{ 'ngInvalid': form.token.$error.required && form.$submitted }" ng-hover disabled>
                                <span ng-show=" form.token.$error.required && form.token.$hovered " class="tooltip-validation">Token obrigatório</span>
                                 <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="generateToken()">Gerar Token</button>
                                 </span>
                            </div>


                        </div>
                    </form>
                    <button ng-if="currentEntity.id == undifined" type="submit" class="btn btn-sm btn-default" ng-click="insertResidencia()" id="button">Inserir</button>
                    <button ng-if="currentEntity.id != undifined" type="submit" class="btn btn-sm btn-default" ng-click="saveResidencia()" id="button">Salvar</button>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div style="height: 335px; border: 1px solid rgb(212,212,212);" ng-grid="gridOptions" ></div>
        </div>
    </div>
</section>
