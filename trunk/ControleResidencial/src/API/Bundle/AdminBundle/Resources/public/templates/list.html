<!--Body content-->
<div id="content" class="clearfix" style="margin-left: 0px">
    <div class="contentwrapper" ui-view><!--Content wrapper-->
        <div class="heading">
            <h3>Cadastro de Residências</h3>
            <div class="resBtnSearch">
                <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
            </div>
        </div><!-- End .heading-->
        <!-- Build page from here: -->
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default hover">
                    <div class="panel-heading">
                        <h4>
                            <span>Cadastrar Residência</span>
                        </h4>
                    </div>
                    <div class="panel-body">
                        <form name="form" class="form-horizontal" action="#" role="form" default-button="button">
                            <input type="hidden" ng-model="currentEntity.id"/>
                            <div class="form-group">
                                <label class="col-lg-3 control-label" for="nome" required>Nome Residência:</label>
                                <div class="col-lg-9">
                                    <input name="nome" id="nome"
                                           ng-model="currentEntity.nome"
                                           type="text" class="form-control uniform-input text"
                                           ng-class="{ 'ngInvalid': form.nome.$error.required && form.$submitted }"
                                           required  ng-hover/>
                                    <span style="margin-top: -25px" ng-show="form.nome.$error.required && form.nome.$hovered " class="tooltip-validation">Nome residência obrigatório</span>
                                </div>
                            </div><!-- End .form-group  -->
                            <div class="form-group">
                                <label class="col-lg-3 control-label" for="ip" required>Endereço do Arduino:</label>
                                <div class="col-lg-6">
                                    <input name="ip" id="ip"
                                           ng-model="currentEntity.ip"
                                           type="text"
                                           class="form-control uniform-input text"
                                           ng-class="{ 'ngInvalid': form.ip.$error.required && form.$submitted }"
                                           required  ng-hover />
                                    <span style="margin-top: -25px" ng-show="form.ip.$error.required && form.ip.$hovered " class="tooltip-validation">Endereço do Arduino obrigatório</span>
                                </div>
                                <div class="col-lg-3 col-lg-9">
                                    <button type="submit" class="btn btn-info">Testar Conexão</button>
                                </div>
                            </div><!-- End .form-group  -->
                            <div class="form-group">
                                <label class="col-lg-3 control-label" for="token" required>Token:</label>
                                <div class="col-lg-6">
                                    <input id="token"
                                           ng-model="currentEntity.token"
                                           type="text"
                                           class="form-control uniform-input text"
                                           ng-class="{ 'ngInvalid': form.token.$error.required && form.$submitted }"
                                           disabled required  ng-hover />
                                </div>
                                <div class="col-lg-3 col-lg-9">
                                    <button type="button" ng-click="generateToken()" class="btn btn-info">Gerar Token</button>
                                </div>
                            </div><!-- End .form-group  -->
                        </form>
                        <div class="form-group">
                            <div class="col-lg-offset-3 col-lg-9">
                                <button type="submit" ng-if="currentEntity.id == undefined" id="button" ng-click="insertResidencia()" class="btn btn-info">Adicionar</button>
                                <button type="submit" ng-if="currentEntity.id != undefined" id="button" ng-click="saveResidencia()" class="btn btn-info">Salvar</button>
                            </div>
                        </div><!-- End .form-group  -->
                    </div>
                </div><!-- End .panel -->
            </div>
            <div class="col-lg-6">
                <div ng-grid="gridOptions" style="height: 335px; border: 1px solid rgb(212,212,212);"></div>
            </div>
        </div><!-- End .row -->
        <!--End page -->
    </div><!-- End contentwrapper -->
</div><!-- End #content -->
