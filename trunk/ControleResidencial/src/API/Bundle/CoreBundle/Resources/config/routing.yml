api_core_arduino:    pattern:  /app/arduino/{id}/{token}    defaults: { _controller: APICoreBundle:FrontArduino:index }    requirements:       _method: POSTapi_core_broker:    pattern:  /app/broker    defaults: { _controller: APICoreBundle:FrontApp:index }    requirements:       _method: POSTproject_app_render:    pattern:  /resource/{module}    defaults: { _controller: APICoreBundle:Resources:getResource }    requirements:       _method: GETproject_app_user_me:    pattern:  /resource/user/me    defaults: { _controller: APICoreBundle:Resources:getUserMe }    requirements:       _method: GETproject_app_download:   pattern:  /download/{file}   defaults: { _controller: APICoreBundle:Resources:downloadFile }   requirements:      _method: GETapi_pages:    pattern:  /    defaults: { _controller: APICoreBundle:Navigation:index, module: admin}    requirements:       _method: GETlogin_api:    pattern: /system/login    defaults: { _controller: APICoreBundle:Authentication:login }    requirements:          _method: GETlogin_check_api:    pattern: /system/login_checklogout_api:    pattern: /system/logout